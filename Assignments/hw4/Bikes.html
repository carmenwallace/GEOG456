<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="./Data.js"></script>
    <style>
    table {
        font-family: Tahoma, sans-serif;
        border-collapse: collapse;
        width: 100%;
        border-radius: 8px; 
        overflow: hidden; 
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 10px;
        }

        tr:nth-child(even) {
        background-color: #dddddd;
        }

        .high {
        background-color: yellow;
        }
        .low {
        background-color: gray;
        }
    </style>

    <table id="mytable">
        <tr>
          <th>Name</th>
          <th>Number of Bikes Available</th>
        </tr>
        
      </table>
    <script> 
  
  var x = document.getElementById('mytable')
  var length = 2766//data.length

  for (var i =0; i < length; i++){
    var myNewRow = document.createElement('tr');
    var myNewCell1 = document.createElement('td');
    var myNewCell2 = document.createElement('td');


    myNewCell1.innerHTML = data.features[i].properties.name;
    myNewCell2.innerHTML = data.features[i].properties.num_bikes_available;

    //myNewCell1.className = getClassName(data[i].num_bikes_available);

    // Assign color using if statements 
    
    //if(data.features[i].properties.num_bikes_available >= 10 ){ myNewCell2.style.backgroundColor = 'green'}
    //if(data.features[i].properties.num_bikes_available <= 11 ){ myNewCell2.style.backgroundColor = 'yellow'}
   if (data.features[i].properties.num_bikes_available === 0) {
    myNewCell2.style.backgroundColor = 'red';
    } else if (data.features[i].properties.num_bikes_available >= 10) {
    myNewCell2.style.backgroundColor = 'green';
    } else if (data.features[i].properties.num_bikes_available <= 11) {
    myNewCell2.style.backgroundColor = 'yellow';
    }

    myNewRow.append(myNewCell1);
    myNewRow.append(myNewCell2);
    x.append(myNewRow);
  }
        
    </script>
    
</body>
</html>
